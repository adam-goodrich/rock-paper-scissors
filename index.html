<!DOCTYPE html>
<html>
  <head>
    <title>Rock, Paper, Scissors</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rowdies&display=swap" rel="stylesheet">
    <link rel="rock icon" href="images/rock.png" />
    <link rel="stylesheet" href="style.css">
  </head>
    <body>
        <div class="score">
            <h2>SCORE</h2>
        </div>
        <button class="rounds" id="3">Best of 3</button>
        <button class="rounds" id="5">Best of 5</button>
        <button class="rounds" id="7">Best of 7</button>
        <div class="center">


            <div id="main" class="main">

                <div class="hands">
                    <input type="image" src="images/rock.png" name="hands" class="btn" id="rock"/>
                    <input type="image" src="images/paper.png" name="hands" class="btn" id="paper"/>
                    <input type="image" src="images/scissors.png" name="hands" class="btn" id="scissors"/>
                </div>

                <div id="container" class="container"></div>

            </div>

        </div>
        <footer>
            <p>Created By Adam Goodrich</p>
            <p>view on <a href="https://github.com/adam-goodrich/rock-paper-scissors" target=”_blank”>Github</a></p>
        </footer>
        <script src="logic.js"></script>
    </body>
    </html>
